<template>
    <lightning-card title= "For:Each Example" >
          <u1 class = "slds-m-around_medium">
            <template for:each ={contacts} for:item = "contact">
                 <li key={contact.Index}>
                      {contact.Index} , {contact.Id} , {contact.Name} , {contact.Email}
                 </li>
            </template>
          </u1>
    </lightning-card>
</template>


<template>
     <lightning-card title= "Iteration Example" >
           <u1 class = "slds-m-around_medium">
             <template iterator:con ={contacts}>
                  <li key={con.value.Index}>
                       {con.value.Index} , {con.value.Id} , {con.value.Name} , {con.value.Email}
                  </li>
             </template>
           </u1>
     </lightning-card>
 </template>
